<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
  <main class="card">
    <div class="top">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="" class='circle'>
      </div>
    </div>
    <section class="name">
      <h1> Victor Crest <span class="grey">26</span></h1>
      <p>London</p>
    </section>
  
  <div class="stats">
    <ul>
        <li>
            <span class='bigdigit'>80K</span>
            <span class="word">Followers </span>
        </li>
        <li>
            <span class='bigdigit'>803K</span>
            <span class="word">Likes</span>
        </li>
        <li>
            <span class='bigdigit'>1.4K</span>
            <span class="word">Photos</span>
        </li>
    </ul>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  </div>
</body>
</html>
